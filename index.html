<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toboolist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    
</head>
<body>
    <header id="site-header">
        <div class="logo-sec">
            <img class="logo" src="./img/Logo.png" alt="toboolist logo">
            <h1 class="logo-name">Toboolist</h1>
        </div>
    </header>
    <main id="site-main">

        <section class="buttons">

            <div>
                <button class="btn color-btn">Add task</button>
                <button class="btn">Add section</button>
            </div>

        </section>

        <section class="info">

            <div class="info-title">
                <h2><span class="arrow">&blacktriangledown;</span> New Task</h2>
                <div class="item">
                     <span class="check">&#x2714;</span> Quarterly NewsLetter <span class="editorial">editorial</span>
                </div>

            </div>
            <div class="info-title">
                <h2><span class="arrow">&blacktriangledown;</span> Today</h2>
                <div class="item">
                    <span class="check">&#x2714;</span> Recruiting Blog post <span class="editorial">editorial</span>
                </div>
                <div class="item">
                    <span class="check">&#x2714;</span> Mobile app launch<span class="goals">Q1 Goals</span>
                </div>
                <div class="item">
                    <span class="cross">&#10006;</span> Interview with John <span class="recruiting">Recruiting</span>
                </div>
                <div class="item">
                    <span class="check">&#x2714;</span> Summit update to mobile storefronts <span class="mobile">Mobile</span>
                </div>
            </div>


        </section>
    </main>

</body>
</html>
